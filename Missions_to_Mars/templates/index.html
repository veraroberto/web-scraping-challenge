<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <!-- Bring in our bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>




<body>
 
    <div class='content-wrapper'>
        <div class="container-fluid">
            <div class="jumbotron text-center" style="background-color: rgb(238, 238, 238)">
                <h1 class="display-2" style="font-weight: 500;">Mission to Mars</h1>

                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
                </p>
            </div>



            <div class="container-fluid">
                <h2>Latest Mars News</h2>
                <!-- Here is the title of the news -->
                <h3> {{mars.news_title}} </h3>
                    <h4>{{mars.news_p}}</h4>
                    <h5>{{mars.news_date}}</h5>

                    <div class="row">

                        <!-- This separetes the pages in two columns -->
                        <div class="col-md-6">
                            <h3> Featured Mars Images</h3>

                            <!-- <hr class="dropdown-divider"> -->
                            <div class="row">
                                <div class="col-md-12">

                                    <img class="img-fluid" src={{mars.featured_image_url}} alt="Featured Mars Image">

                                </div>


                            </div>
                        </div>







                        <div class="col-md-6">
                            <h3>Mars Facts </h3>
                            <!-- <table> -->
                            {{mars.mars_earth_comparison | safe}}
                            <!-- </table> -->

                        </div>

                    </div>

                    <h2 class="text-center">Mars Hemishpheres</h2>
                    <div class="row">

                        {% for info in mars.hemisphere_image_urls %}
                        <div class="card col-3">
                            <img class="img-fluid" src={{info.img_url}} alt="Mars Hemishpheres">
                            <div class="card-body">
                                <h5 class="card-title">{{info.title}}</h5>
                            </div>
                        </div>
                        {% endfor %}


                    </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
